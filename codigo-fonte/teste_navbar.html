<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Alarado</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body class="my-4 bodyLight" id="mainBody" style="position: absolute; margin-left: 80px; margin-right: 80px;">
    <header>
    <div class="row">
        <img src="images/alarado-icon-homepage.svg" alt="Logo">
        <div class="text-center col-sm" id="divButtonsHeader">
            <button type="button" class="mr-4 headerButtonLight bodyText removeBorderAndBackgroundColor">About
                us</button>
            <button type="button"
                class="mr-4 headerButtonLight bodyText removeBorderAndBackgroundColor">Product</button>
            <button type="button"
                class="mr-4 headerButtonLight bodyText removeBorderAndBackgroundColor">Resource</button>
            <button type="button" class="headerButtonLight bodyText removeBorderAndBackgroundColor">Contact</button>
        </div>
        <button type="button" id="buttonChangeTheme" class="text-end darkLightDiv" onclick="changeMode()"
            style="display: inline-flex; border: none;">
            <div id="divMoonButton" class="removeBorderAndBackgroundColor buttonDark">
                <img id="moonButton" src="images/Moon_fill.svg" alt="Dark Mode" class="svgWhite" />
            </div>
            <div id="divSunButton" class="removeBorderAndBackgroundColor buttonLight">
                <img id="sunButton" src="images/Sun_fill.svg" alt="Light Mode" />
            </div>
        </button>

        <!-- Mobile -->
        <button type="button" id="buttonOpenMenu" class="mr-5 ml-auto removeBorderAndBackgroundColor">
            <img onclick="changeMenuMobileVisibility(true)" width="30px"
                src="images/menu-symbol-of-three-parallel-lines-svgrepo-com.svg" alt="Menu Button" />
        </button>

    </div>
    </div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
